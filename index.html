<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Selector Webpage</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Programming Language Selector Webpage</h1>
  <h2>Let's figure out what programs you should learn. Answer on a scale from 1 to 10, 1 being do not agree and 10 being strongly agree!</h2>
  <form id="questions">
    <label for="input1">Reese's Peanut Butter Cups are better than M & M's.</label>
    <input id="input1" type="text">
    <br />
    <label for="input2">A day in the mountains is better than a day at the ocean.</label>
    <input id="input2" type="text">
    <br />

    <label for="input3">You are a morning person.</label>
    <input id="input3" type="text">
    <br />

    <label for="input4">Orange is your favorite color.</label>
    <input id="input4" type="text">
    <br />

    <label for="input5">Dogs are better pets than cats.</label>
    <input id="input5" type="text">
    <br />

    <button type="submit" class="btn">Press for results!</button>
  </form>

  <h2>Programming Language Suggestions:</h2>
  <p id="output"></p>
  <p id="output1"></p>
  <p id="output2"></p>
  <p id="output3"></p>
</body>
</html>
